<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YHS - Creative Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #0f0e17;
            color: #fffffe;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-panel {
            width: 30%;
            background-color: #0f0e17;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
            z-index: 2;
        }
        .right-panel {
            width: 70%;
            position: relative;
            overflow: hidden;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 40px;
            font-weight: 600;
            color: #ff8906;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .nav {
            list-style-type: none;
            padding: 0;
        }
        .nav li {
            margin-bottom: 20px;
        }
        .nav a {
            color: #fffffe;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav a:hover {
            color: #ff8906;
        }
        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ff8906;
            transition: width 0.3s ease;
        }
        .nav a:hover::after {
            width: 100%;
        }
        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .carousel-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .carousel-nav {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 2;
        }
        .carousel-nav button {
            background: none;
            border: none;
            font-size: 24px;
            color: #fffffe;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .carousel-nav button:hover {
            transform: scale(1.2);
        }
        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .social-icons a {
            color: #fffffe;
            font-size: 24px;
            margin-right: 15px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #ff8906;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo floating">YHS</div>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="social-icons">
                <a href="#" title="Twitter">&#128038;</a>
                <a href="#" title="Instagram">&#128247;</a>
                <a href="#" title="LinkedIn">&#128101;</a>
            </div>
        </div>
        <div class="right-panel">
            <div class="carousel">
                <div class="carousel-content" id="carouselContent">
                    <img src="/api/placeholder/1200/800" alt="Placeholder image">
                </div>
                <div class="carousel-nav">
                    <button id="prevBtn">&#9664;</button>
                    <button id="nextBtn">&#9654;</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const carouselContent = document.getElementById('carouselContent');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const carouselItems = [
            '/api/placeholder/1200/800',
            '/api/placeholder/1200/800',
            '/api/placeholder/1200/800',
            '/api/placeholder/1200/800'
        ];

        let currentIndex = 0;

        function updateCarousel() {
            carouselContent.innerHTML = `<img src="${carouselItems[currentIndex]}" alt="Carousel image ${currentIndex + 1}">`;
            setTimeout(() => {
                carouselContent.querySelector('img').style.transform = 'scale(1.05)';
            }, 50);
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            carouselContent.querySelector('img').style.transform = 'scale(1)';
            setTimeout(updateCarousel, 300);
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            carouselContent.querySelector('img').style.transform = 'scale(1)';
            setTimeout(updateCarousel, 300);
        }

        nextBtn.addEventListener('click', nextItem);
        prevBtn.addEventListener('click', prevItem);

        // Auto-rotate every 5 seconds
        setInterval(nextItem, 5000);

        // Initial carousel setup
        updateCarousel();
    </script>
</body>
</html>
